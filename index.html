<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/ec46c0de05.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Create a HTML 5 form</title>
</head>
<body>
    <div class="container">
    <form class="row g-3">
        <div class="col-12" style="background-color:lightgrey;">
            <h1>Payment Form Example</h1>
        </div>
        <div class="col-md-5">
          <label for="credit-card" class="form-label">Card #</label>
          <input type="text" class="form-control" id="credit-card" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="0000">
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount $</label>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input type="text" class="form-control" id="first-name">
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last-name">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Pick a state</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputZip" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-6"> We accept:
        <div class="col-md-4" style="background-color: lightgrey; padding: 10px;">
            <input type="radio" name="card" value="visa">
            <label for="visa">
                <i class="fa-brands fa-cc-visa fa-2xl"></i>
            </label>
            <input type="radio" name="card" value="master-card">
            <label for="master-card">
                <i class="fa-brands fa-cc-mastercard fa-2xl"></i>
            </label>
            <input type="radio" name="card" value="amex">
            <label for="amex">
                <i class="fa-brands fa-cc-amex fa-2xl"></i>
            </label>
        </div>
        </div>
        <div class="col-md-6">Messages
            <textarea rows="5" cols="65"></textarea>
            <p style="color: grey;">Add any notes here.</p>
        </div>
        <div class="col-12" style="background-color:lightgrey; padding:10px;">
            <button type="button" class="btn btn-secondary" style="float:inline-end">Cancel</button>
            <button type="button" class="btn btn-primary" style="float:inline-end">Send</button>
        </div>
      </form>
    </div>
</body>
</html>
